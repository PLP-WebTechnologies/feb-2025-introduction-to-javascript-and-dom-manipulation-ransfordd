<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <a class="header-a" href="index.html"> Home</a>
        <a class="header-a" href="https://academy.powerlearnprojectafrica.org/login"> About</a>
        <a class="header-a" href="https://academy.powerlearnprojectafrica.org/login"> Contact</a>
        <a class="header-a" href="https://academy.powerlearnprojectafrica.org/login"> Login</a>
    </header>
    <main class="main">

        <section class="reg">
            <form>
                <!--Form header-->
                <h1>Register</h1>
                <div class="new">

                    <!--Input fields-->
                    <input class="input" type="text" placeholder="Enter your Firstname">
                    <input class="input" type="text" placeholder="Enter your Surname">
                    <input class="input" type="email" placeholder="Enter your email">
                    <input class="input" type="number" maxlength="10" placeholder="Enter your Phone">
                    <input class="input" type="password" placeholder="Enter your password">
                    <input class="input" type="password" placeholder="Verify password">
                </div>
                
                <!--Register button-->
                <button>Register</button>
                
                <a href="https://academy.powerlearnprojectafrica.org/login">Already have an account? Login</a>
            </form>
        </section>

        <!--toggle theme button-->
        <div class="theme-container">
            <button class="theme-container-button">
                <p id="theme-container-p" class="theme-container-p">Dark</p>
            </button>
        </div>

    </main>
    <script src="index.js"></script>

</body>
</html>
